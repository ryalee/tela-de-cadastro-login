<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container container-signUp">

            <form action="#">
                <h1>Criar uma conta</h1>

                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                </div>

                <span>Ou use seu email para se cadastrar</span>

                <input type="text" placeholder="nome">
                <input type="email" placeholder="e-mail">
                <input type="password" placeholder="senha">

                <a href="#">Esqueceu sua senha?</a>

                <button>Entrar</button>

            </form>
        </div>

        <div class="form-container container-signIn">
            <form action="#">
                <h1>Entrar</h1>

                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                </div>

                <span>Ou use outra conta:</span>

                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />

                <a href="#">Esqueceu a senha?</a>
                <button>Entrar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">

                <div class="overlay-main left-overlay">
                    <h1>Olha só quem voltou!</h1>
                    <p>Para se manter conectado, faça login com seus dados cadastrados.</p>
                    <button class="main-btn" id="signIn">Login</button>
                </div>

                <div class="overlay-main right-overlay">
                    <h1>Olá, forasteiro!</h1>
                    <p>Ainda não possui uma conta? Junte-se a nós!</p>
                    <button class="main-btn" id="signUp">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
